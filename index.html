<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Dark e Light</title>
</head>
<body>
    <!-- Criando um formulário de login com modo escuro e claro! -->
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
        
        <!-- criar os links de midia, google, facebook , github -->
        <div id="social_media">
            <a href="#">
                <img src="assets/imgs/facebook.png" alt="facebook"></img>
            </a>

            <a href="#">
                <img src="assets/imgs/google.png" alt="google"></img>
            </a>

            <a href="#">
                <img src="assets/imgs/github.png" alt="github"></img>
            </a>
        </div>

        <!-- input name -->
        <div id="inputs">
            <div class="input-box">
                <label for="name">
                    Name
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                    </div>
                </label>
            </div>
        

        <!-- input email  -->
       
            <div class="input-box">
                <label for="email">
                    E-mail
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>
            </div>
        </div>

        <!-- input senha -->
       
            <div class="input-box">
                <label for="password">
                    Password
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>

                <!-- Esqueceu a senha?  -->
                <div id="forgot_password">
                    <a href="#">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>
        </div>

        <!-- Botão de conectar -->
        <button type="submit" id="login_button">
            Login
        </button>

        </div>
        </form>
    </main>  

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
